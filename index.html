<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChallengeCore</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">


</head>

<body>
    <header class="title">
        <h1>Bem vindo(a) ao ChallengeCore !!!</h1>
        <h2>ChallengeCore é uma coleção de minigames, escolha e comece a se divertir!</h2>
        
    </header>

    <main>
        <div id="game-menu" class="menu"">
            <div class="mini_games">
                <button class="game-btn" data-game="pedra-papel-tesoura">Pedra, papel ou tesoura</button>
                <button class="game-btn" data-game="ponte-de-cristal">Ponte de Cristal</button>
                <button class="game-btn" data-game="cabo-de-guerra">Cabo de Guerra</button>
                <button class="game-btn" data-game="quiz">Quiz</button>
                <button class="game-btn" data-game="ascensao-ou-queda">Ascensão ou Queda</button>
            </div>
        </div>
    </main>

    <script src="/js/main.js"></script>
</body>

</html>
