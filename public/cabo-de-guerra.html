<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabo de Guerra</title>
    <link rel="stylesheet" href="css/cabo-de-guerra.css">
    <script src="https://kit.fontawesome.com/2be6686047.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <div id="cable"></div>
            <span class="line"></span>
        </div>

        <button type="button" onclick="pull()">Puxar</button>

        <p id="status"></p>

        <div class="back">
            <button class="game-btn" data-game="index">Voltar</button>
            <button class="restart" onclick="restart()">
                <i class="fa-solid fa-repeat"></i>
            </button>
        </div>
    </div>

    <script src="js/cabo-de-guerra.js"></script>
</body>

</html>
