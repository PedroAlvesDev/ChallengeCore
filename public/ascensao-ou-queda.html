<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascensão ou Queda</title>
    <link rel="stylesheet" href="css/ascensao-ou-queda.css">
    <script src="https://kit.fontawesome.com/2be6686047.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="titulo">
        <h2>Ascensão ou Queda</h2>
    </div>
    <main class="conteudo-jogo">
        <h2>Escolha 3 jogadores para seu time:</h2>
        <div id="container">
            <input type="text" name="player" id="player" placeholder="Jogador:">
            <button onclick="escolhaJogador()">Add Jogador</button>
        </div>

        <div class="teams">
            <div class="teamPlayer"></div>
            <div class="teamVilain"></div>
        </div>
    </main>

    <div class="result">
        <img id="imgResult" src="" alt="">
        <p id="result"></p>
    </div>

    <div class="back">
        <button class="game-btn" data-game="index">Voltar</button>
        <button class="restart" onclick="restart()">
            <i class="fa-solid fa-repeat"></i>
        </button>
    </div>

    <script src="js/ascensao-ou-queda.js"></script>
</body>

</html>
