<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/quiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2be6686047.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="topic">
        <form>
            <select name="subject" id="subject">
                <option value="topics">Tópicos</option>
                <option class="topic-option" data-topic="animes">Animes</option>
                <option class="topic-option" data-topic="filmes">Filmes</option>
                <option class="topic-option" data-topic="historiaBrasil">História do Brasil</option>
            </select>

        </form>
    </div>

    <div class="game-content">
        <section class="game-questions">
            <div class="content">
                <span class="progress"></span>
                <span class="question"></span>
                <div class="answers"></div>
            </div>
            <div class="end"><span></span></div>
        </section>
    </div>

    <div class="back">
        <button class="game-btn" data-game="index">Voltar</button>
        <button class="restart" onclick="restart()">
            <i class="fa-solid fa-repeat"></i>
        </button>
    </div>

    <script src="js/quiz.js"></script>
</body>

</html>
